<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link href="misemei - コピー (2).css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="header">
    <img src="yakiniku_party.png" alt="牛工大店舗のイラスト" class="header-image">
    <h1 class="header-title">焼肉店 牛工大</h1>
    <nav class="navigation">
      <a href="index.html">店舗情報</a>
      <a href="menu.html">メニュー</a>
      <a href="charcoal.html">熱々の炭火焼肉の瞬間！</a>
    </nav>
  </header>
  <main class="grid-container">
    <section class="grid-item">
      <h2>【メニュー】</h2>

    <!-- 牛肉メニュー -->
    <h3>～牛肉類～</h3>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="koudai_karubi.jpg" alt="工大カルビ">
        <h4>工大カルビ</h4>
        <p>骨と骨の間の旨味の詰まった部位を丁寧にカット</p>
      </div>
      <div class="menu-item">
        <img src="karubi.jpg" alt="カルビ">
        <h4>カルビ</h4>
        <p>牛肉のうまみ、甘味と香りが楽しめます。</p>
		<p>最も人気のある定番メニューのひとつ。</p>
      </div>
      <div class="menu-item">
        <img src="harami.jpg" alt="ハラミ">
        <h4>ハラミ</h4>
        <p>国民のアイドル！</p>
		<p>お店一押し。</p>
      </div>
    </div>

    <!-- 豚肉メニュー -->
    <h3>～豚肉類～</h3>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="buta_tan.jpg" alt="トンタン塩">
        <h4>トンタン塩</h4>
        <p>コリコリ食感を楽しむ。</p>
		<p>牛タンでなくても満足できます。</p>
      </div>
      <div class="menu-item">
        <img src="buta_horumon.jpg" alt="やみつき豚ホルモン">
        <h4>やみつき豚ホルモン</h4>
        <p>この食感クセになる</p>
      </div>
    </div>

    <!-- 鶏肉メニュー -->
    <h3>～鶏肉類～</h3>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="tori_yagen.jpg" alt="ハラミ付きヤゲン">
        <h4>ハラミ付きヤゲン</h4>
        <p>ジューシーなハラミがついた、コリコリの軟骨</p>
      </div>
      <div class="menu-item">
        <img src="tori_momo.jpg" alt="とりもも">
        <h4>とりもも</h4>
        <p>お子様にも人気。</p>
		<p>やわらかくてジューシー!</p>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p>焼肉店 牛工大</p>
  </footer>
